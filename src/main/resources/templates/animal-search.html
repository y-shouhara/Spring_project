<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>01動物検索課題</title>
</head>
<body>
	<h1>動物検索画面</h1>
	<form action="animalDetail" method="get">
		<select name="id">
			<option th:each ="animal : ${animalDatasList}" th:value="${animal.id}" th:text="${animal.japaneseName}"></option>
		</select>
		<input type="submit" value="検索">
	</form>
</body>
</html>
