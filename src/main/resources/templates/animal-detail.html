<!DOCTYPE html>
<html xmlns:th="HTTP://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>動物詳細画面</h1>
		<ul th:each="animal : ${animalDatasList}">
			<p th:text="'No：' + ${animal.id}"></p>
			<p th:text="'英名：' + ${animal.name}"></p>
			<p th:text="'和名：' + ${animal.japaneseName}"></p>
			<p th:text="'鳴き声：' + ${animal.cry}"></p>
		</ul>
		<button onclick="history.back()">トップへ</button>
</body>
</html>
